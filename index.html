<!DOCTYPE html>
<meta charset="utf-8">
<style>
/*.land {
  fill: #f0f0f0;
}
*/
path {
  fill: none;
  stroke: #ccb;
  stroke-linejoin: round;
  stroke-linecap: round;
}

.major_road { stroke: #f39; }
.minor_road { stroke: #776; }
.highway { stroke: #f39; stroke-width: 1.5px; }
.rail { stroke: #7de; }
/*svg { border: 5px solid #333; background-color: #C6ECFF;}*/
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>

	<script>

var width = 900,
    height = Math.max(500, window.innerHeight);

var tiler = d3.geo.tile()
    .size([width, height]);
	
// setup scale for colour coding contours
var cScale = d3.scale.linear()
	.domain([0,1]);

var projection = d3.geo.mercator()
    .center([-125.8917, 49.1439])
    .scale((1 << 21) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


// coastline
d3.json("build/tofino_outline.json", function(error, tofino) {
	if (error) return console.error(error);
	 
	svg.append("path")
		.datum(topojson.mesh(tofino))
		.attr("class", "land")
		.attr("d", path);
});

var elv
// countour bands
d3.json("elev.json", function(error, merged) {
		if (error) return console.error(error);

		// first variable is used to center and scale map the viewport
		var bTopo = topojson.feature(merged, merged.objects.elev),
			topo = bTopo.features;
			feature = topo;

		
		//save to play in debugger	
		elev = bTopo

		// calculate the range for colors basend on the elevation property
		var hRange = d3.extent(topo, function(d,i ) {
			
			return i
		});

		cScale.domain(hRange);

	g = svg.append("g")

	svg.selectAll("path")
		.data(topo)
		.enter()
		.append("path");
		
	var feature = g.selectAll("path")
		.data(bTopo.features)
		.enter()
		.append("path");

	feature.attr("d", path)
			.style("stroke", function(d, i) {
			if (i == 0 ) {return "steelblue"}
				else
				// {return "blue"}
				console.log(i)
				// {return "none"}
				{return interp(cScale(i))};
			})
			// plot roads between layers and have the next layer transparent

			.style("fill", function(d, i) {
			if (i == 0 ) {return "steelblue"}
				else
				// {return "blue"}
				console.log(i)
				{return "none"}
				// {return interp(cScale(i))};
			})
			.style("fill-opacity", 0.2);


});


svg.selectAll("g")
    .data(tiler
      .scale(projection.scale() * 2 * Math.PI)
      .translate(projection([0, 0])))
  .enter().append("g")
    .each(function(d) {
      var g = d3.select(this);
      d3.json("http://" + ["a", "b", "c"][(d[0] * 31 + d[1]) % 3] + ".tile.openstreetmap.us/vectiles-highroad/" + d[2] + "/" + d[0] + "/" + d[1] + ".json", function(error, json) {
        g.selectAll("path")
            .data(json.features.sort(function(a, b) { return a.properties.sort_key - b.properties.sort_key; }))
          .enter().append("path")
            .attr("class", function(d) { return d.properties.kind; })
            .attr("d", path);
      });
    });

function interp(x) {
    var ans = d3.interpolateLab("#ffffe5", "#004529")(x);
    return ans
}
</script>
</body>
</html>
